<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css"> <!-- Linking the stylesheet -->
</head>
<body>
    <header>
        <div id="time">Time: 0</div> <!-- Displaying the time -->
    </header>
    <main>
        <!-- Start Screen Section -->
        <div id="start-screen">
            <h1>Code Quiz</h1>
            <button id="start" onclick="startQuiz()">Start Quiz</button> <!-- Start Quiz Button -->
        </div>
        
        <!-- Questions Section -->
        <div id="questions" class="hide">
            <div id="question-title"></div> <!-- Displaying the question title -->
            <div id="choices"></div> <!-- Displaying the choices -->
        </div>
        
        <!-- End Screen Section -->
        <div id="end-screen" class="hide">
            <h1>Game Over!</h1>
            <div id="final-score"></div> <!-- Displaying the final score -->
            <input type="text" id="initials" placeholder="Initials"> <!-- Input for initials -->
            <button id="submit" onclick="saveHighscore()">Submit</button> <!-- Submit Button -->
        </div>
    </main>
    
    <!-- Including JavaScript Files -->
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
